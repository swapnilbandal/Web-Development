<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .box{
            border: 2px solid rgb(0, 0, 0);
            margin: auto;
            background-color: rgb(158, 234, 237);
            margin-top: 155px;
            height: 300px;
            width: 500px;
            align-items: center;
            text-align: center;
            padding-top:100px ;
        }
    </style>
</head>

<body>
    <div class="container box">
        <form action="">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="num1" name="num1" placeholder="enter first number: "><br>
                </div>
                <div class="col">
                    <input type="text" id="num2" name="num2" placeholder="enter second number: "><br>
                </div>
            </div>
            
            
            <button class="btn btn-primary" type="button" onclick="add()">addition</button>
            <button class="btn btn-dark" type="button" onclick=" mul()">Multiplication</button>
            <button class="btn btn-danger" type="button" onclick=" sub()">Subtraction</button>
            <button class="btn btn-secondary" type="button" onclick=" sub()">Mod</button>
            <button class="btn btn-warning" type="button" onclick=" div()">Division</button>
            <h4>Result: <span id="res"></span></h4>
        </form>
    </div>
 
     
</body>

</html>
