<body>
    <form action="">
        <input type="text" id="num1" name="num1" placeholder="enter first number: "><br>

    <h2 id="d1"></h2>

    <script>
        document.getElementById("d1").innerHTML = "swapnil"
        let data = document.getElementById("d1").innerHTML
        console.log(data)
        document.getElementById("d2").style.color = "red"
        document.getElementById("d3").style.backgroundColor = "aqua"

        let students = ["swapnil", "ganesh", "pranav"]
        console.log(students)
        document.write(students[1], "<br>")
        document.write(students.length, "<br>")
        students[1] = "Mayur"
        document.write(students[1], "<br>")
        //push
        students.push("Tushar")
        document.write("push (Tushar) =>", students, "<br>")

        //pop
        students.pop()
        document.write("Pop last element => ", students, "<br>")

        //unshift
        students.unshift("a", "b")
        document.write(students, "<br>")

        //shift
        students.shift()
        document.write(students, "<br>")

        //splice(startindex, deleteCount,data to insert)
        //it is used to insert and remove values from middle of array
        //students.splice(2,0,"newname","newname2")
        document.write(students, "<br>")

        //document.splice(3,2)
        document.write(students, "<br>")

        //toString: it convert array data into string 
        console.log(students)
        console.log(students.toString())

        //join(seprator): it convert array data into string, it takes one parameter to seprate data
        console.log(students)
        console.log(students.join("*"))
        console.log(students.join("$"))
        console.log(students.join(" "))

        //array method
        //for in
        //for of
        for (i in students) {
            document.write(students[i], "<br>")
        }
        for (i in students) {
            document.write(i + ",")
        }
   
        document.write("<br>")
        for (i of students) {
            document.write(i + ",")
        }
        document.write("<br>")
