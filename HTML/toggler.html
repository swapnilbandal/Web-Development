<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .container{
            width: 500px;
            box-sizing: border-box;
            margin: auto;
            margin-top:100px;
            border: 2px solid black;
            padding: 50px;
        }
        button{
            border: 1px solid black;
            border-radius: 4px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="samosa" src="./images/rohit.jpeg" alt="image" width="400px" height="400px">
        <h2 id="name">Image Name: <span id="res"></span></h2>
        <button class="btn btn-warning" onclick="change()">Toggle Image</button>
    </div> 

    <script>
        function change(){
            var img = document.getElementById("samosa");
            if (img.src.includes("rohit.jpeg")){
                img.src = "./images/1703132969764.jpg"
                document.getElementById("res").innerHTML="Swapnil"
            } 
            else if(img.src.includes("1703132969764.jpg")) {
                img.src = "./images/rohit.jpeg"
                document.getElementById("res").innerHTML="Rohit"
            }
            else{
                img.src = "./images/rohit1.jpg"
            }
        }
    </script>
</body>
</html>
