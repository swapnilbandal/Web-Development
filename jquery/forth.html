<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        form{
            padding: 10px;
            margin: auto;
            width: 400px;
            border: 2px solid black;
        }
        input{
            width: 390px;
            height: 30px;
            border: 2px solid black;
            border-radius: 6px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="uid" id="d1" placeholder="Enter user id">
    </form>
    
    <script>
        $(document).ready(function(){
            $("input").focus( function (){
                $(this).css({"border":"12px solid red","border-radius":"12px","background-color":"aqua","color":"black"})
            })
            $("input").blur( function (){
                $(this).css({"border":"12px solid blue","border-radius":"12px","background-color":"aqua","color":"black"})
            })
        })
    </script>
</body>
</html>
