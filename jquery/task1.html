<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <style>
            .new2{
                height: 300px;
                margin-left: 400px;
                margin-top: 50px;
            }
            .new{
                margin-left: 500px;
            }
        </style>
</head>
<body>
    <div class="new2">
        <img id="d3" src="./rohit.jpeg" alt="">
        <img id="d2" src="./rohit.jpeg" alt="">
    </div>
    <div class="new">
        <button class="btn btn-warning" id="b1">Hide</button>
    <button class="btn btn-danger" id="b2">Show</button>
    <button class="btn btn-dark" id="b3">Toggle</button>
    <button class="btn btn-warning" id="b11">Hide</button>
    <button class="btn btn-danger" id="b12">Show</button>
    <button class="btn btn-dark" id="b13">Toggle</button>
    </div>

    <script>
        $(document).ready(function () {
            $("#b1").click(() => {
                $("#d3").fadeOut(10000)
            })
            $("#b2").click(() => {  
                $("#d3").fadeIn(10000)
            })
            $("#b3").click(()=>{
                $("#d3").toggle(1000,()=>{window.alert("Mumbai cha raja")})
            })
             
        })
        $(document).ready(function () {
            $("#b11").click(() => {
                $("#d2").slideUp(10000)
            })
            $("#b12").click(() => {  
                $("#d2").slideDown(10000)
            })
            $("#b13").click(()=>{
                $("#d2").slideToggle(1000,()=>{window.alert("Mumbai cha raja")})
            })
             
        })
    </script>
</body>
</html>
