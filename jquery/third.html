<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="new">use of on method</div>
    <script>
        $(document).ready(function () {
            $(".new").on({
                click: function () {
                     $(this).css({"color": "red"})},
            dblclick: function () { 
                $(this).css({"color":"green"})} ,
            mouseover: function () {
                $(this).css({"background-color":"aqua","text-align":"center"})
            }
            })
        })
    </script>
</body>

</html>
